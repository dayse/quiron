<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/WEB-INF/template/configuracao_list_template.xhtml">

	<ui:define name="titulo">#{prompt.configuracao}</ui:define>
	<ui:define name="descricao">#{prompt.configuracao_Cadastro}</ui:define>
	<ui:define name="descricao_ajuda">
	</ui:define>
	<ui:define name="mensagemSistema" />

	<ui:define name="corpo">

		<a4j:keepAlive beanName="configuracaoActions" />

		<h:form id="formConfiguracaoList">

			<br />


			<rich:dataTable id="tabelaConfiguracao" var="configuracao" align="center"
				value="#{configuracaoActions.listaConfiguracao}" rows="10" width="700px">

				<f:facet name="header">

					<rich:columnGroup>

						<rich:column>
							<h:outputText title="#{tooltip.configuracao_Nome}"
								value="#{prompt.configuracao_Nome}" />
						</rich:column>

						<rich:column>
							<h:outputText title="#{tooltip.configuracao_Descricao}"
								value="#{prompt.configuracao_Descricao}" />
						</rich:column>
						
						<rich:column>
							<h:outputText title="#{tooltip.configuracao_Status}"
								value="#{prompt.configuracao_Status}" />
						</rich:column>
						
					</rich:columnGroup>

				</f:facet>

		
				<rich:column>
					<h:outputText value="#{configuracao.nome}" />
				</rich:column>

				<rich:column>
					<h:outputText value="#{configuracao.descricao}" />
				</rich:column>
				
				<rich:column>
					<h:outputText value="#{configuracao.status}" />
				</rich:column>
			

				<f:facet name="footer">

					<h:panelGrid columns="2">

						<h:outputText
							value="#{prompt.configuracao_Total} = #{configuracaoActions.listaConfiguracao.rowCount}" />

					</h:panelGrid>

				</f:facet>

			</rich:dataTable>

			<br />

		</h:form>

	</ui:define>

</ui:composition>

</html>
