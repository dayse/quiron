<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"  
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/avaliacao_template.xhtml">
	<ui:define name="titulo">#{prompt.avaliacao}</ui:define>
	<ui:define name="descricao">#{prompt.avaliacao_AlgoritmosSelecao}</ui:define>
	<ui:define name="descricao_ajuda">
		#{help.avaliacao_AlgoritmosSelecao}
		<br />
		<span class="negrito">#{help.observacao_AlertaPadrao} </span> #{help.observacao_AcessoOutrosHelp}
	</ui:define>
	<ui:define name="corpo">
		<a4j:keepAlive beanName="atendimentoActions" />
		<h:form>

			<rich:simpleTogglePanel>

				<f:facet name="header">
					<h:outputText value="#{prompt.avaliacao_AlgoritmosSelecao}" />
				</f:facet>

				<h:panelGrid columns="1">
					<f:facet name="header">
						<h:messages globalOnly="true" style="color: red" />
					</f:facet>
				</h:panelGrid>

				<h:panelGrid columns="3">
				
					<h:panelGroup>
						<h:outputText value="#{prompt.avaliacao_Algoritmo}" />:
					</h:panelGroup>
					<h:selectOneMenu id="comboAlgoritmoAvaliacao"
						value="#{atendimentoActions.comboAlgoritmoAvaliacao.selecao}">
						<f:selectItems
							value="#{atendimentoActions.comboAlgoritmoAvaliacao.listaSelecao}" />
					</h:selectOneMenu>
					

				</h:panelGrid>
				
				<h:commandButton id="botaoAlterar" value="#{prompt.ok}"
					action="#{atendimentoActions.calculaAvaliacao}" />
				<h:commandButton id="botaoCancelar" value="#{prompt.cancelar}"
					action="#{atendimentoActions.cancelar}" immediate="true" />
			</rich:simpleTogglePanel>
				
		</h:form>

	</ui:define>

</ui:composition>
</html>
