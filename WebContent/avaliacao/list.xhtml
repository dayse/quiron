<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"  
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/avaliacao_template.xhtml">
	<ui:define name="titulo">#{prompt.avaliacao}</ui:define>
	<ui:define name="descricao">#{prompt.paciente_Avaliacao}</ui:define>
	<ui:define name="descricao_ajuda">
		#{help.tecmodel_Cadastro}
		<br />
		<br />
		<span class="negrito">#{prompt.excluir} -</span> #{help.tecmodel_Excluir}
		<br />
		<br />
		<span class="negrito">#{prompt.imprimir} -</span> #{help.tecmodel_Imprimir}
		<br />
		<br />
		<span class="negrito">#{help.observacao_AlertaPadrao} </span> #{help.observacao_AcessoOutrosHelp}
	</ui:define>
	<ui:define name="corpo">

		<a4j:keepAlive beanName="pacienteActions" />
		<a4j:keepAlive beanName="atendimentoActions" />
		<h:form>

			<rich:simpleTogglePanel>

				<f:facet name="header">
					<h:outputText value="#{prompt.atendimento}" />
				</f:facet>

				<h:panelGrid columns="1">
					<f:facet name="header">
						<h:messages globalOnly="true" style="color: red" />
					</f:facet>
				</h:panelGrid>

				<h:panelGrid columns="3">

					<h:outputText value="#{prompt.paciente_Nome}" />:
						<h:outputText id="nome"
						value="#{pacienteActions.pacienteCorrente.nome}" />

					<h:outputText value="#{prompt.atendimento_Data}" />:
						<h:outputText value="#{atendimentoActions.atendimentoCorrente.dataAtendimento.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>

					<h:outputText value="#{prompt.medico}" />:
 						<h:outputText value="#{atendimentoActions.comboMedicos.selecao}" />

					<h:outputText value="#{prompt.tecnico}" />:
 						<h:outputText value="#{atendimentoActions.comboTecnicos.selecao}" /> 

					<h:outputText value="#{prompt.atendimento_Status}" />:
 						<h:outputText value="#{atendimentoActions.comboStatus.selecao}" />	

					<br />

				</h:panelGrid>
			</rich:simpleTogglePanel>
			<br />

			<rich:dataTable id="lista" align="center"
				value="#{atendimentoActions.listaConjuntoAvaliacao}" var="avaliacao"
				width="470px">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column colspan="10">
							<h:outputText value="Avaliacao" />
						</rich:column>

	
						<rich:column breakBefore="true">
							<h:outputText title="#{tooltip.parametro}"
								value="#{prompt.parametro}" />
						</rich:column>

						<rich:column>
							<h:outputText title="#{tooltip.parametro_Febre}"
								value="#{prompt.parametro_Febre}" />
						</rich:column>
						<rich:column>
							<h:outputText title="#{tooltip.parametro_Disuria}"
								value="#{prompt.parametro_Disuria}" />
						</rich:column>
						<rich:column>
							<h:outputText title="#{tooltip.parametro_Diabetes}"
								value="#{prompt.parametro_Diabetes}" />
						</rich:column>

						<rich:column>
							<h:outputText title="#{tooltip.parametro_Enterococos}"
								value="#{prompt.parametro_Enterococos}" />
						</rich:column>

						<rich:column>
							<h:outputText title="#{tooltip.parametro_Escherichia}"
								value="#{prompt.parametro_Escherichia}" />
						</rich:column>

						<rich:column>
							<h:outputText title="#{tooltip.parametro_Candida}"
								value="#{prompt.parametro_Candida}" />
						</rich:column>

						<rich:column>
							<h:outputText title="#{tooltip.parametro_EfeitosColaterais}"
								value="#{prompt.parametro_EfeitosColaterais}" />
						</rich:column>
						
						<rich:column>
							<h:outputText title="#{tooltip.avaliacao_Somatorio}"
										value="#{prompt.avaliacao_Somatorio}" />
						</rich:column>
						
						<rich:column>
							<h:outputText title="#{tooltip.avaliacao_GrauDeSemelhanca}"
										value="#{prompt.avaliacao_GrauDeSemelhanca}" />
						</rich:column>						
						
						<rich:column breakBefore="true">
							<h:outputText title="#{tooltip.indicacao}"
								value="#{prompt.indicacao}" />
						</rich:column>
						
					   <c:forEach items="#{atendimentoActions.listDeParametros}" var="parametro">
					      <rich:column>
					         <h:outputText value="#{parametro.nome}" />
					      </rich:column>
					   </c:forEach>
					</rich:columnGroup>
				</f:facet>
				
				<rich:columnGroup>
						
						<rich:column >
							<h:outputText value="#{avaliacao.grauSemelhanca}" />
						</rich:column>
						
				</rich:columnGroup>
				
			</rich:dataTable>
				
			<br />


			<br />

		</h:form>

	</ui:define>

</ui:composition>
</html>
