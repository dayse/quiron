<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/indicacao_template.xhtml">

	<ui:define name="titulo">#{prompt.indicacao}</ui:define>
	<ui:define name="descricao">#{prompt.indicacao_Incluir}</ui:define>
	<ui:define name="descricao_ajuda">#{help.indicacao_Incluir}</ui:define>
	<ui:define name="mensagemSistema" />

	<ui:define name="corpo">

		<a4j:keepAlive beanName="indicacaoActions" />

		<h:form id="formIndicacaoNew">

			<rich:panel>

				<f:facet name="header">
					<h:outputText value="#{prompt.indicacao}" />
				</f:facet>

				<h:panelGrid columns="1">
					<f:facet name="header">
						<h:messages globalOnly="true" style="color: red" />
					</f:facet>
				</h:panelGrid>

				<h:panelGrid columns="3">

					<h:panelGroup>
						<h:outputText value="#{prompt.indicacao_Codigo}" />:
					</h:panelGroup>
					<h:inputText id="codigo"
						value="#{indicacaoActions.indicacaoCorrente.codIndicacao}"
						maxlength="#{constantes.lIndicacaoCodigo}" size="20" required="true" />
					<h:message for="codigo" styleClass="error" />

					<h:panelGroup>
						<h:outputText value="#{prompt.indicacao_Nome}" />:
					</h:panelGroup>
					<h:inputText id="nome"
						value="#{indicacaoActions.indicacaoCorrente.nome}" size="20"
						maxlength="#{constantes.lIndicacaoNome}" required="true" />
					<h:message for="nome" styleClass="error" />

					<h:panelGroup>
						<h:outputText value="#{prompt.indicacao_Dosagem}" />:
					</h:panelGroup>
					<h:inputText id="dosagem"
						value="#{indicacaoActions.indicacaoCorrente.dosagem}"
						maxlength="#{constantes.lIndicacaoDosagem}" size="20" required="true" />
					<h:message for="dosagem" styleClass="error" />

				</h:panelGrid>
			</rich:panel>
			<br />
			<br />

			<h:commandButton id="botaoIncluir"
				value="#{prompt.confirmarInclusao}"
				action="#{indicacaoActions.inclui}" />
			<h:commandButton id="botaoCancelar" value="#{prompt.cancelar}"
				action="#{indicacaoActions.cancelar}" immediate="true" />

		</h:form>

	</ui:define>

</ui:composition>

</html>
