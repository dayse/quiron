<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/indicacao_template.xhtml">

	<ui:define name="titulo">#{prompt.indicacao}</ui:define>
	<ui:define name="descricao">#{prompt.indicacao_Cadastro}</ui:define>
	<ui:define name="descricao_ajuda">#{help.indicacao_Mostrar}</ui:define>
	<ui:define name="corpo">

		<h:form id="formIndicacaoShow">

			<rich:panel>

				<f:facet name="header">
					<h:outputText value="#{prompt.indicacao}" />
				</f:facet>

				<h:panelGrid columns="1">
					<f:facet name="header">
						<h:messages globalOnly="true" style="color: red" />
					</f:facet>
				</h:panelGrid>

				<h:panelGrid columns="3">

					<h:outputText value="#{prompt.indicacao_Codigo}" />:
						<h:outputText id="codigo"
						value="#{indicacaoActions.indicacaoCorrente.codIndicacao}" />

					<h:outputText value="#{prompt.indicacao_Nome}" />:
						<h:outputText id="nome"
						value="#{indicacaoActions.indicacaoCorrente.nome}" />

					<h:outputText value="#{prompt.indicacao_Dosagem}" />:
						<h:outputText id="dosagem"
						value="#{indicacaoActions.indicacaoCorrente.dosagem}" />

					<br />

				</h:panelGrid>

				<h:commandButton id="botaoVoltar" value="#{prompt.voltar}"
					action="#{indicacaoActions.cancelar}" immediate="true" />

			</rich:panel>

		</h:form>
		<a4j:keepAlive beanName="indicacaoActions" />

	</ui:define>

</ui:composition>

</html>
