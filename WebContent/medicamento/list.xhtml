<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition
	template="/WEB-INF/template/medicamento_list_template.xhtml">

	<ui:define name="titulo">#{prompt.medicamento}</ui:define>
	<ui:define name="descricao">#{prompt.medicamento_descList}</ui:define>
	<ui:define name="descricao_ajuda">
	</ui:define>
	<ui:define name="mensagemSistema" />

	<ui:define name="corpo">

		<a4j:keepAlive beanName="medicamentoActions" />

		<h:form id="formMedicamentoList">

			<br />

			<h:panelGrid columns="5">

				<h:outputText value="#{prompt.areaDeBusca}" />
				<h:inputText value="#{medicamentoActions.campoDeBusca}" />
				<h:selectOneMenu id="comboBusca"
					value="#{medicamentoActions.comboTiposDeBusca.selecao}">
					<f:selectItems
						value="#{medicamentoActions.comboTiposDeBusca.listaSelecao}" />
				</h:selectOneMenu>
				<h:commandButton value="#{prompt.buscar}"
					action="#{medicamentoActions.buscaMedicamento}" />
				<a4j:commandButton value="#{prompt.voltarListagemCompleta}"
					action="#{medicamentoActions.cancelar}"
					rendered="#{medicamentoActions.buscaEfetuada}" />
			</h:panelGrid>

			<rich:datascroller id="scrTabelaMedicamentos"
				for="tabelaMedicamentos" maxPages="5" align="center"
				renderIfSinglePage="false"
				page="#{medicamentoActions.paginaMedicamento}"
				pageIndexVar="paginaAtual" />
			<rich:dataTable id="tabelaMedicamentos" var="medicamento"
				align="center" value="#{medicamentoActions.listaDeMedicamentos}"
				rows="10" width="700px"
				reRender="#{medicamentoActions.buscaEfetuada}">

				<f:facet name="header">

					<rich:columnGroup>

						<rich:column>
							<h:outputText title="#{tooltip.medicamento_id}"
								value="#{prompt.medicamento_id}" />
						</rich:column>

						<rich:column>
							<h:outputText title="#{tooltip.medicamento_codigo}"
								value="#{prompt.medicamento_codigo}" />
						</rich:column>

						<rich:column>
							<h:outputText title="#{tooltip.medicamento_nome}"
								value="#{prompt.medicamento_nome}" />
						</rich:column>

						<rich:column>
							<h:outputText title="#{tooltip.medicamento_dosagem}"
								value="#{prompt.medicamento_dosagem}" />
						</rich:column>

						<rich:column>
							<h:outputText value="#{prompt.editar}" />
						</rich:column>

						<rich:column>
							<h:outputText value="#{prompt.excluir}" />
						</rich:column>

					</rich:columnGroup>

				</f:facet>

				<rich:column styleClass="colunaCampoNumericoCentralizado">
					<h:commandLink value="#{medicamento.id}"
						action="#{medicamentoActions.mostra}" />
				</rich:column>

				<rich:column styleClass="colunaCampoNumericoCentralizado">
					<h:commandLink value="#{medicamento.codIndicacao}"
						action="#{medicamentoActions.mostra}" />
				</rich:column>

				<rich:column>
					<h:outputText value="#{medicamento.nome}" />
				</rich:column>

				<rich:column>
					<h:outputText value="#{medicamento.dosagem}" />
				</rich:column>

				<rich:column>
					<h:commandButton value="#{prompt.editar}"
						action="#{medicamentoActions.preparaAlteracao}" />
				</rich:column>

				<rich:column>
					<a4j:commandButton value="#{prompt.excluir}"
						action="#{medicamentoActions.preparaExclusao}"
						onclick="Richfaces.showModalPanel('panelConfirmacaoExclusao',{width:300, top:300})" />
				</rich:column>

				<f:facet name="footer">

					<h:panelGrid columns="2">

						<h:outputText
							value="#{prompt.numeroDeMedicamentos} = #{medicamentoActions.listaDeMedicamentos.rowCount}" />

					</h:panelGrid>

				</f:facet>

			</rich:dataTable>

			<br />
			<b><h:outputText value="#{prompt.msgDetalharMedicamento}"
				style="font:13px" /></b>

		</h:form>

		<h:form id="formExclusao">
			<rich:modalPanel id="panelConfirmacaoExclusao" height="120"
				width="500">

				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{prompt.atencao}"></h:outputText>
					</h:panelGroup>
				</f:facet>

				<f:facet name="controls">
					<h:graphicImage class="close"
						onclick="Richfaces.hideModalPanel('panelConfirmacaoExclusao')" />
				</f:facet>

				<h:outputText value="#{prompt.confirmacaoExclusaoMedicamento}" />

				<center><br />
				<br />

				<h:panelGrid columns="2">

					<h:commandButton id="ok" value="#{prompt.sim}"
						action="#{medicamentoActions.exclui}" styleClass="botao">
						<rich:componentControl for="panelConfirmacaoExclusao"
							operation="hide" event="onclick" />
					</h:commandButton>

					<h:commandButton id="cancelar" value="#{prompt.nao}"
						action="Richfaces.hideModalPanel('panelConfirmacaoExclusao')">
						<rich:componentControl for="panelConfirmacaoExclusao"
							operation="hide" event="onclick" />
					</h:commandButton>

				</h:panelGrid></center>

			</rich:modalPanel>

		</h:form>

	</ui:define>

</ui:composition>

</html>
