<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/medicamento_template.xhtml">

	<ui:define name="titulo">#{prompt.medicamento}</ui:define>
	<ui:define name="descricao">#{prompt.medicamento_Incluir}</ui:define>
	<ui:define name="descricao_ajuda">#{help.medicamento_Incluir}</ui:define>
	<ui:define name="mensagemSistema" />

	<ui:define name="corpo">

		<a4j:keepAlive beanName="medicamentoActions" />

		<h:form id="formMedicamentoNew">

			<rich:panel>

				<f:facet name="header">
					<h:outputText value="#{prompt.medicamento}" />
				</f:facet>

				<h:panelGrid columns="1">
					<f:facet name="header">
						<h:messages globalOnly="true" style="color: red" />
					</f:facet>
				</h:panelGrid>

				<h:panelGrid columns="3">

					<h:panelGroup>
						<h:outputText value="#{prompt.medicamento_codigo}" />:
					</h:panelGroup>
					<h:inputText id="codigo"
						value="#{medicamentoActions.medicamentoCorrente.codIndicacao}"
						size="20" required="true" />
					<h:message for="codigo" styleClass="error" />

					<h:panelGroup>
						<h:outputText value="#{prompt.medicamento_nome}" />:
					</h:panelGroup>
					<h:inputText id="nome"
						value="#{medicamentoActions.medicamentoCorrente.nome}" size="20"
						required="true" />
					<h:message for="nome" styleClass="error" />

					<h:panelGroup>
						<h:outputText value="#{prompt.medicamento_dosagem}" />:
					</h:panelGroup>
					<h:inputText id="dosagem"
						value="#{medicamentoActions.medicamentoCorrente.dosagem}"
						size="20" required="true" />
					<h:message for="dosagem" styleClass="error" />

				</h:panelGrid>
			</rich:panel>
			<br />
			<br />

			<h:commandButton id="botaoIncluir"
				value="#{prompt.confirmarInclusao}"
				action="#{medicamentoActions.inclui}" />
			<h:commandButton id="botaoCancelar" value="#{prompt.cancelar}"
				action="#{medicamentoActions.cancelar}" immediate="true" />

		</h:form>

	</ui:define>

</ui:composition>

</html>
