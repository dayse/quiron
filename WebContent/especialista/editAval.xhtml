<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/especialista_template.xhtml">

	<ui:define name="titulo">#{prompt.especialista}</ui:define>
	<ui:define name="descricao">#{prompt.especialista_EditarAvaliacao}</ui:define>
	<ui:define name="descricao_ajuda">#{help.especialista_EditarAvaliacao}</ui:define>
	<ui:define name="mensagemSistema" />

	<ui:define name="corpo">

		<a4j:keepAlive beanName="especialistaActions" />

		<h:form id="formEspecialistaNew">

			<rich:simpleTogglePanel id="caixaEspecialista">
				<f:facet name="header">Especialista selecionado</f:facet>

				<h:panelGrid columns="3">
					<h:outputText value="#{prompt.especialista_Codigo} : "
						style="font-weight: bold;" />
					<h:outputText
						value="#{especialistaActions.especialistaCorrente.codEspecialista}" />
					<br />

					<h:outputText value="#{prompt.especialista_Nome} : "
						style="font-weight: bold;" />
					<h:outputText
						value="#{especialistaActions.especialistaCorrente.nome}" />
					<br />

					<h:outputText value="#{prompt.especialista_PesoAvaliador} : "
						style="font-weight: bold;" />
					<h:outputText
						value="#{especialistaActions.especialistaCorrente.pesoAvaliador}" />
					<br />
				</h:panelGrid>
			</rich:simpleTogglePanel>
			<br />

			<rich:simpleTogglePanel>
				<f:facet name="header">Parametros X Indicacacao</f:facet>
				<h:panelGrid columns="2">
					<h:outputText value="#{prompt.indicacao} : "
						style="font-weight: bold;" />
					<h:outputText
						value="#{especialistaActions.avalIndicacaoEspecCorrente.indicacao.nome}" />
							
					<h:outputText value="#{prompt.parametro_Febre} : "
						style="font-weight: bold;" />
					<h:inputText
						value="#{especialistaActions.avalIndicacaoEspecCorrente.febre}" />
					
					<h:outputText value="#{prompt.parametro_Disuria} : "
						style="font-weight: bold;" />
					<h:inputText
						value="#{especialistaActions.avalIndicacaoEspecCorrente.disuria}" />
					
					<h:outputText value="#{prompt.parametro_Diabetes} : "
						style="font-weight: bold;" />
					<h:inputText
						value="#{especialistaActions.avalIndicacaoEspecCorrente.diabetes}" />
					
					<h:outputText value="#{prompt.parametro_Enterococos} : "
						style="font-weight: bold;" />
					<h:inputText
						value="#{especialistaActions.avalIndicacaoEspecCorrente.enterococos}" />
					
					<h:outputText value="#{prompt.parametro_Escherichia} : "
						style="font-weight: bold;" />
					<h:inputText
						value="#{especialistaActions.avalIndicacaoEspecCorrente.escherichia}" />
					
					<h:outputText value="#{prompt.parametro_Candida} : "
						style="font-weight: bold;" />
					<h:inputText
						value="#{especialistaActions.avalIndicacaoEspecCorrente.candida}" />
					
					<h:outputText value="#{prompt.parametro_EfeitosColaterais} : "
						style="font-weight: bold;" />
					<h:inputText
						value="#{especialistaActions.avalIndicacaoEspecCorrente.efeitosColaterais}" />
				</h:panelGrid>
			</rich:simpleTogglePanel>
			<br /><br />
			<h:commandButton id="botaoAlterar" value="#{prompt.confirmarEdicao}"
				action="#{especialistaActions.alteraAvaliacao}" />
			<h:commandButton id="botaoCancelar" value="#{prompt.cancelar}"
				action="#{especialistaActions.cancelar}" immediate="true" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
