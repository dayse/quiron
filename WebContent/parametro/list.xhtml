<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/WEB-INF/template/parametro_template.xhtml">

	<ui:define name="titulo">#{prompt.parametro}</ui:define>
	<ui:define name="descricao">#{prompt.parametro_Cadastro}</ui:define>
	<ui:define name="descricao_ajuda">
	</ui:define>
	<ui:define name="mensagemSistema" />

	<ui:define name="corpo">

		<a4j:keepAlive beanName="parametroActions" />

		<h:form id="formParametroList">

			<br />

			<rich:dataTable id="tabelaParametros" align="center"
				value="7" rows="10" width="700px">

				<f:facet name="header">

					<rich:columnGroup>

						<rich:column>
							<h:outputText title="#{tooltip.indicacao_Codigo}"
								value="#{prompt.parametro_Codigo}" />
						</rich:column>

						<rich:column>
							<h:outputText title="#{tooltip.indicacao_Nome}"
								value="#{prompt.parametro_Nome}" />
						</rich:column>

						<rich:column>
							<h:outputText title="#{tooltip.indicacao_Dosagem}"
								value="#{prompt.parametro_Descricao}" />
						</rich:column>

					</rich:columnGroup>

				</f:facet>
				<rich:columnGroup>
					<rich:column styleClass="colunaCampoNumericoCentralizado">
						<h:outputText value="P1" />
					</rich:column>
	
					<rich:column>
						<h:outputText value="#{prompt.parametro_Febre}" />
					</rich:column>
	
					<rich:column>
						<h:outputText value="#{help.parametro_Febre}" />
					</rich:column>
				</rich:columnGroup>
				<rich:columnGroup>
					<rich:column styleClass="colunaCampoNumericoCentralizado">
						<h:outputText value="P2" />
					</rich:column>
	
					<rich:column>
						<h:outputText value="#{prompt.parametro_Disuria}" />
					</rich:column>
	
					<rich:column>
						<h:outputText value="#{help.parametro_Disuria}" />
					</rich:column>
				</rich:columnGroup>	
				<rich:columnGroup>
					<rich:column styleClass="colunaCampoNumericoCentralizado">
						<h:outputText value="P3" />
					</rich:column>
	
					<rich:column>
						<h:outputText value="#{prompt.parametro_Diabetes}" />
					</rich:column>
	
					<rich:column>
						<h:outputText value="#{help.parametro_Diabetes}" />
					</rich:column>
				</rich:columnGroup>		
				<rich:columnGroup>
					<rich:column styleClass="colunaCampoNumericoCentralizado">
						<h:outputText value="P4" />
					</rich:column>
	
					<rich:column>
						<h:outputText value="#{prompt.parametro_Enterococos}" />
					</rich:column>
	
					<rich:column>
						<h:outputText value="#{help.parametro_Enterococos}" />
					</rich:column>
				</rich:columnGroup>		
				<rich:columnGroup>
					<rich:column styleClass="colunaCampoNumericoCentralizado">
						<h:outputText value="P5" />
					</rich:column>
	
					<rich:column>
						<h:outputText value="#{prompt.parametro_Escherichia}" />
					</rich:column>
	
					<rich:column>
						<h:outputText value="#{help.parametro_Escherichia}" />
					</rich:column>
				</rich:columnGroup>						
				<rich:columnGroup>
					<rich:column styleClass="colunaCampoNumericoCentralizado">
						<h:outputText value="P6" />
					</rich:column>
	
					<rich:column>
						<h:outputText value="#{prompt.parametro_Candida}" />
					</rich:column>
	
					<rich:column>
						<h:outputText value="#{help.parametro_Candida}" />
					</rich:column>
				</rich:columnGroup>
				<rich:columnGroup>
					<rich:column styleClass="colunaCampoNumericoCentralizado">
						<h:outputText value="P7" />
					</rich:column>
	
					<rich:column>
						<h:outputText value="#{prompt.parametro_EfeitosColaterais}" />
					</rich:column>
	
					<rich:column>
						<h:outputText value="#{help.parametro_EfeitosColaterais}" />
					</rich:column>
				</rich:columnGroup>																							
				<f:facet name="footer">

					<h:panelGrid columns="2">

					</h:panelGrid>

				</f:facet>

			</rich:dataTable>

			<br />
			<b><h:outputText value="#{prompt.parametro_Observacao}"
				style="font:13px" /></b>

		</h:form>

	</ui:define>

</ui:composition>

</html>
