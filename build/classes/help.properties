###############################################
#Modelagem Fuzzy
###############################################
modelagemFuzzy_Cadastro=Esta tela tem como objetivo o cadastramento das modelagens fuzzy que serão usadas no sistema tanto na atividade de geração do plano mestre como para avaliação do plano quanto ao seu aspecto de politica de estoques.
modelagemFuzzy_DetalharModelagem=Permite visualizar os diversos conteúdos relativos a um item do cadastro de modelagem, tais como, operadores fuzzy, universo do discurso, variáveis lingüísticas, regras e gráficos com as partições fuzzy das variáveis.  Opção acessada ao clicar no link do Código no Cadastro de Modelagens. As informações cadastrais da modelagem aparecem no panel superior e as informações relativas a opção que se deseja visualizar aparecem no panel inferior.
modelagemFuzzy_Editar=Permite edição descrição da modelagem fuzzy selecionada.
modelagemFuzzy_Excluir=Permite excluir a modelagem do cadastro de modelagens juntamente com a exclus\u00E3o do arquivo xfl correspondente do servidor da aplica\u00E7\u00E3o. 
modelagemFuzzy_Grafico3D=Esta tela permite visualizar o gráfico com a superfície formada pela relação definida pelas variáveis lingüísticas, regras fuzzy e mecanismo de inferência para uma dada modelagem selecionada. Seu funcionamento está restrito a modelagens com três variáveis.
modelagemFuzzy_GraficoMF=Permite visualizar os gráficos com as variáveis  lingüísticas e suas respectivas partições fuzzy definidas   no arquivo .xfl associado a esse item do cadastro de modelagens selecionado.
modelagemFuzzy_Incluir=Permite o cadastramento do arquivo de modelagem. Esta inclus\u00E3o \u00E9 feita em 3 passos\: Primeiramente o usu\u00E1rio informa os dados cadastrais da modelagem, tais como c\u00F3digo, descri\u00E7\u00E3o e finalidade.  O campo finalidade indica qual a utiliza\u00E7\u00E3o do arquivo de modelagem, que pode ser 'Gerar PMP' ou 'Avaliar PMP' dependendo de qual ser\u00E1 sua utiliza\u00E7\u00E3o no sistema .  Ao clicar no bot\u00E3o 'Fazer Upload' o usu\u00E1rio inicia o segundo est\u00E1gio; O segundo passo consiste em acessar a tela onde ser\u00E1 feita a opera\u00E7\u00E3o de upload do arquivo de modelagem. Ao clicar no bot\u00E3o 'Add'  o usu\u00E1rio abre a caixa de di\u00E1logo para sele\u00E7\u00E3o de arquivo, que depois \u00E9 mostrado na tela. E por \u00FAltimo, para fazer o envio do arquivo selecionado para o servidor  deve clicar no bot\u00E3o 'Upload'.
modelagemFuzzy_MF=Permite visualizar as variáveis  lingüísticas e suas respectivas partições fuzzy definidas no arquivo .xfl associado a esse item do cadastro de modelagens selecionado.
modelagemFuzzy_Monitor=Esta tela permite monitorar o grau de ativa\u00E7\u00E3o das regras considerando a modelagem selecionada e o valor dos dados de entrada fornecidos para as vari\u00E1veis ling\u00FC\u00EDsticas. O usu\u00E1rio edita os valores desejados nos campos relativos a cada uma das vari\u00E1veis de entrada. Os valores oferecidos como default correspondem \u00E0s m\u00E9dias das respectivas vari\u00E1veis. 
	modelagemFuzzy_ExecutarMonitor=Tendo definido os valores das variáveis de entrada a priori, ao clicar no 'Executar Monitor' o sistema vai gerar um gráfico informando o conjunto nebuloso resultante do mecanismo de inferência destacando o defuzzyficado com uma linha azul. É mostrado simultaneamente o valor relativo ao grau de ativação de cada regra. O XFuzzy inicia a numeração das regras a partir de zero.
modelagemFuzzy_MostrarLimites=Permite visualizar o Universo do Discurso e a cardinalidade de cada variável lingüística contida   no arquivo .xfl associado a esse item do cadastro de modelagens selecionado.
modelagemFuzzy_MostrarModelagem=Permite visualizar o conteúdo completo do arquivo .xfl associado a esse item do cadastro de modelagens selecionado.
modelagemFuzzy_MostrarOperadores=Permite visualizar os operadores fuzzy configurados  no arquivo .xfl associado a esse item do cadastro de modelagens selecionado.
modelagemFuzzy_MostrarRegras=Permite visualizar as regras contidas no arquivo .xfl associado a esse item do cadastro de modelagens selecionado.
modelagemFuzzy_PreparaSimulador2D=Esta tela permite visualizar o gráfico relacionando um par - variável de entrada X variável de saída - para uma dada modelagem selecionada e considerando um valor fixo para a variável que não está sendo analisada.
modelagemFuzzy_Simulador2D=Uma vez que o usuário tenha editado o valor para a variável fixa ao clicar no 'Executar Simulador 2D' será mostrado o gráfico relacionando o par variável de entrada X variável de saída selecionado. O valor default para a variável fixa é o valor médio daquela variável. Esta tela funciona corretamente mesmo para modelagens com mais de uma variável de saída.

###############################################
#Paciente
###############################################
paciente_Buscar=Permite localização e visualização do paciente ou pacientes de acordo com a busca realizada por código ou nome. Para utilizar esta opção basta informar o código ou nome desejados na caixa de diálogo e clicar no botão 'Buscar'.
paciente_Cadastro=Esta tela tem como objetivo gerenciar os cadastros de pacientes.
paciente_Editar=Permite alterações nos campos do registro do cadastro de pacientes.
paciente_Excluir=Permite exclusão do paciente selecionado. Para acessar a opção clicar no botão Excluir na tela de cadastro.
paciente_Imprimir=Imprime sob a forma de relatório com extensão .pdf o cadastro de pacientes.
paciente_Incluir=Permite a inclusão de pacientes no cadastro de pacientes.
paciente_Mostrar=Permite mostrar os dados do paciente.

###############################################
#Usuário
###############################################
usuario_Cadastro=Permite gerenciar o cadastro de usuário.Para permitir o acesso do usuário ao sistema é necessário o seu cadastramentro prévio, definindo o login e o tipo do usuário. O cadastramento de usuários só pode ser feito por um usuário com status de Administrador.
usuario_Editar=As informações no cadastro de usuário são colocadas em edição para o usuário modificar os seus dados: nome, login e senha, para confirmar a alteração clique no botão alterar.
usuario_Excluir=As informações do usuário podem ser excluídas através do botão excluir que está no cadastro de usuário.
usuario_Incluir=Inclui o usuário no sistema. O usuário pode pertencer as seguintes categorias: aluno, gestor, administrador e engenheiro do conhecimento. Dependendo de sua categoria o usuário vai acessar um conjunto de telas e funções diferentes no sistema.
usuario_Imprimir=Imprime sob forma de relatório com extensão .pdf o cadastro de usuários.
usuario_Mostrar=Permite mostrar os dados de usuário.